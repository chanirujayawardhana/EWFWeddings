<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EWF Weddings - Site Under Maintenance</title>
  <link rel="icon" href="icon.png" type="image/gif" sizes="16x16">
  <meta name="description" content="EWF Weddings is undergoing scheduled maintenance. We'll be back shortly." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;500&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --bg1: #fffaf5;
      --bg2: #fef8f2;
      --bg3: #f7efe7;
      --card: #ffffff;
      --ink: #1b1b1b;
      --muted: #6f6f6f;
      --accent: #d1b280;
      --border: #e0ddd8;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      height: 100%;
    }

    body {
      display: grid;
      place-items: center;
      color: var(--ink);
      font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.6;
      position: relative;
      overflow: hidden;
    }

    /* Moving gradient background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, var(--bg1), var(--bg2), var(--bg3));
      transition: background 0.2s ease-out;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      border-radius: 18px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
      padding: 32px;
      max-width: 640px;
      margin: 24px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: clamp(28px, 4vw, 40px);
      margin: 0 0 8px;
      color: var(--ink);
      letter-spacing: 0.3px;
    }

    p {
      margin: 0 0 14px;
      color: var(--muted);
    }

    .row {
      display: flex;
      gap: 16px;
      align-items: center;
      margin-bottom: 10px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 18px rgba(209, 178, 128, 0.4);
      animation: pulse 1.8s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.25); }
    }

    .footer {
      margin-top: 28px;
    }

    .help-row {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .help-label {
      font-weight: 600;
      color: var(--ink);
      font-size: 15px;
    }

    .contacts {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .icon-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      border: 1px solid var(--accent);
      border-radius: 50%;
      color: var(--accent);
      background: transparent;
      transition: all 0.25s ease;
    }

    .icon-link svg {
      width: 12px;
      height: 12px;
      stroke: var(--accent);
      stroke-width: 2;
    }

    .icon-link:hover {
      background: rgba(209, 178, 128, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 0 8px rgba(209, 178, 128, 0.3);
    }

    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .copyright {
      color: var(--muted);
      font-size: 14px;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <main class="card" role="main" aria-label="Site Under Maintenance">
    <img src="EWF Logo_1.png" alt="EWF Weddings logo"
      style="width:80px;margin-bottom:16px;border-radius:12px;">
    <div class="row">
      <div class="dot" aria-hidden="true"></div>
      <h1>We’ll be right back</h1>
    </div>
    <p>Our site is undergoing scheduled maintenance. Thanks for your patience while we tidy things up.</p>
    <p><strong>Expected back:</strong> Soon.</p>

    <div class="footer">
      <div class="help-row">
        <span class="help-label">Need help?</span>
        <div class="contacts">
          <a href="mailto:info@ewfweddings.com" aria-label="Email" class="icon-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-linecap="round"
              stroke-linejoin="round">
              <rect x="3" y="5" width="18" height="14" rx="2" ry="2" />
              <polyline points="3,7 12,13 21,7" />
            </svg>
          </a>
          <a href="tel:+94713077437" aria-label="Phone" class="icon-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-linecap="round"
              stroke-linejoin="round">
              <path
                d="M22 16.92v3a2 2 0 0 1-2.18 2A19.86 19.86 0 0 1 3.08 5.18 2 2 0 0 1 5 3h3a2 2 0 0 1 2 1.72 12.05 12.05 0 0 0 .56 2.57 2 2 0 0 1-.45 2L9 10a16 16 0 0 0 6 6l.71-.71a2 2 0 0 1 2-.45 12.05 12.05 0 0 0 2.57.56A2 2 0 0 1 22 16.92z" />
            </svg>
          </a>
          <a href="https://www.facebook.com/profile.php?id=100063602407510" target="_blank" rel="noopener"
            aria-label="Facebook" class="icon-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-linecap="round"
              stroke-linejoin="round">
              <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" />
            </svg>
          </a>
        </div>
      </div>
      <hr>
      <div class="copyright">© 2025 EWF Weddings</div>
    </div>
  </main>

  <script>
    // Moves gradient dynamically with cursor
    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;
      document.body.style.setProperty('--x', x + '%');
      document.body.style.setProperty('--y', y + '%');
      document.body.style.background = `radial-gradient(circle at ${x}% ${y}%, var(--bg1), var(--bg2), var(--bg3))`;
    });
  </script>
</body>

</html>
